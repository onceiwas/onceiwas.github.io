<!DOCTYPE html>
<html>
<head>
  <title>WebGIS cơ bản với Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS của OnceIWas</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Khởi tạo bản đồ và đặt vị trí trung tâm (tọa độ Việt Nam)
  var map = L.map('map').setView([14.0583, 108.2772], 6);

// Thêm lớp nền hình ảnh vệ tinh từ Esri
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 19,
  attribution: 'Tiles © Esri — Source: Esri, Earthstar Geographics'
}).addTo(map);

  // Thêm 1 marker (ví dụ tại Hà Nội)
  var marker = L.marker([20.989318402031923, 105.7957750945117]).addTo(map);
  marker.bindPopup("<b>HANU</b><br>Hanoi University").openPopup();
</script>

</body>
</html>
