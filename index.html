<!DOCTYPE html>
<html>
<head>
  <title>WebGIS có chức năng upload GeoJSON</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 90%;
      width: 100%;
    }
    #upload-box {
      height: 10%;
      padding: 10px;
      background-color: #f7f7f7;
      text-align: center;
    }
    input[type="file"] {
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="upload-box">
  <label>📂 Tải file GeoJSON: </label>
  <input type="file" id="file-input" accept=".geojson,.json" />
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Bản đồ nền
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  });

  const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: 'Tiles © Esri — Source: Esri, Earthstar Geographics'
  });

  // Tạo bản đồ
  const map = L.map('map', {
    center: [14.0583, 108.2772],
    zoom: 6,
    layers: [osm]
  });

  // Tìm kiếm
  L.Control.geocoder({
    defaultMarkGeocode: false,
    placeholder: '🔍 Nhập địa chỉ hoặc tọa độ...',
    position: 'topright'
  })
  .on('markgeocode', function(e) {
    const latlng = e.geocode.center;
    map.setView(latlng, 16);
    L.marker(latlng).addTo(map)
      .bindPopup("📍 " + e.geocode.name)
      .openPopup();
  })
  .addTo(map);

  // Marker ví dụ
  L.marker([20.989318402031923, 105.7957750945117]).addTo(map)
    .bindPopup("<b>HANU</b><br>Hanoi University");

  // Điều khiển lớp nền
  const baseMaps = {
    "🗺️ OSM": osm,
    "🛰️ Vệ tinh": esriSat
  };

  const overlayMaps = {};
  L.control.layers(baseMaps, overlayMaps).addTo(map);

  // Upload GeoJSON
  const fileInput = document.getElementById("file-input");
  let uploadedLayer;

  fileInput.addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function(e) {
      try {
        const geojson = JSON.parse(e.target.result);

        // Xóa lớp cũ nếu có
        if (uploadedLayer) {
          map.removeLayer(uploadedLayer);
        }

        uploadedLayer = L.geoJSON(geojson, {
          style: {
            color: "#ff7800",
            weight: 1,
            fillColor: "#00aaff",
            fillOpacity: 0.3
          },
          onEachFeature: function(feature, layer) {
            const name = feature.properties.NAME_1 || feature.properties.name || "Không rõ";
            layer.bindPopup("📌 Tên: " + name);
          }
        }).addTo(map);

        map.fitBounds(uploadedLayer.getBounds());
      } catch (err) {
        alert("❌ Không đọc được file GeoJSON.");
        console.error(err);
      }
    };

    reader.readAsText(file);
  });
</script>

</body>
</html>
