<!DOCTYPE html>
<html>
<head>
  <title>WebGIS với GeoJSON overlay</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Lớp nền
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  });

  var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: 'Tiles © Esri — Source: Esri, Earthstar Geographics'
  });

  // Khởi tạo bản đồ
  var map = L.map('map', {
    center: [14.0583, 108.2772],
    zoom: 6,
    layers: [osm]
  });

  // Thêm công cụ tìm kiếm
  L.Control.geocoder({
    defaultMarkGeocode: false,
    placeholder: '🔍 Nhập địa chỉ hoặc tọa độ...',
    position: 'topright'
  })
  .on('markgeocode', function(e) {
    var latlng = e.geocode.center;
    map.setView(latlng, 16);
    L.marker(latlng).addTo(map)
      .bindPopup("📍 " + e.geocode.name)
      .openPopup();
  })
  .addTo(map);

  // Thêm marker ví dụ
  var marker = L.marker([20.989318402031923, 105.7957750945117]).addTo(map)
    .bindPopup("<b>HANU</b><br>Hanoi University").openPopup();

  // Thêm GeoJSON overlay (sửa tên file nếu cần)
  var provinceLayer;

  fetch("Vietnam_Provinces.GeoJSON") // File nằm cùng thư mục với HTML
    .then(res => res.json())
    .then(data => {
      provinceLayer = L.geoJSON(data, {
        style: {
          color: "#ff7800",
          weight: 1,
          fillColor: "#00aaff",
          fillOpacity: 0.3 // Mức độ trong suốt
        },
        onEachFeature: function (feature, layer) {
          const name = feature.properties.NAME_1 || feature.properties.name || "Không rõ";
          layer.bindPopup("📌 Tỉnh: " + name);
        }
      }).addTo(map);

      // Cho phép bật/tắt lớp overlay
      L.control.layers(
        {
          "🗺️ OpenStreetMap": osm,
          "🛰️ Esri Satellite": esriSat
        },
        {
          "📍 Ranh giới tỉnh": provinceLayer
        }
      ).addTo(map);
    });
</script>

</body>
</html>
