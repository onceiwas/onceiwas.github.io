<!DOCTYPE html>
<html>
<head>
  <title>WebGIS với nhiều lớp bản đồ</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Tạo các lớp nền khác nhau
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  });

  var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: 'Tiles © Esri — Source: Esri, Earthstar Geographics'
  });

  // Khởi tạo bản đồ với lớp nền mặc định là Esri
  var map = L.map('map', {
    center: [14.0583, 108.2772],
    zoom: 6,
    layers: [esriSat]  // mặc định là vệ tinh
  });

  // Marker ví dụ tại HANU
  var marker = L.marker([20.989318402031923, 105.7957750945117]).addTo(map)
    .bindPopup("<b>HANU</b><br>Hanoi University").openPopup();

  // Thêm chức năng tìm kiếm địa điểm
  L.Control.geocoder({
    defaultMarkGeocode: false,
    placeholder: '🔍 Nhập địa chỉ hoặc tọa độ...',
    position: 'topright'
  })
  .on('markgeocode', function(e) {
    var latlng = e.geocode.center;
    map.setView(latlng, 16);
    L.marker(latlng).addTo(map)
      .bindPopup("📍 " + e.geocode.name)
      .openPopup();
  })
  .addTo(map);

  // Lớp nền có thể lựa chọn
  var baseMaps = {
    "🗺️ OpenStreetMap": osm,
    "🛰️ Esri Satellite": esriSat
  };

  // Thêm điều khiển lớp bản đồ vào góc trên bên trái
  L.control.layers(baseMaps).addTo(map);
</script>

</body>
</html>
