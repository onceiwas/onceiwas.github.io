<!DOCTYPE html>
<html>
<head>
  <title>WebGIS vá»›i GeoJSON overlay</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Lá»›p ná»n
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  });

  var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: 'Tiles Â© Esri â€” Source: Esri, Earthstar Geographics'
  });

  // Khá»Ÿi táº¡o báº£n Ä‘á»“
  var map = L.map('map', {
    center: [14.0583, 108.2772],
    zoom: 6,
    layers: [osm]
  });

  // ThÃªm cÃ´ng cá»¥ tÃ¬m kiáº¿m
  L.Control.geocoder({
    defaultMarkGeocode: false,
    placeholder: 'ğŸ” Nháº­p Ä‘á»‹a chá»‰ hoáº·c tá»a Ä‘á»™...',
    position: 'topright'
  })
  .on('markgeocode', function(e) {
    var latlng = e.geocode.center;
    map.setView(latlng, 16);
    L.marker(latlng).addTo(map)
      .bindPopup("ğŸ“ " + e.geocode.name)
      .openPopup();
  })
  .addTo(map);

  // ThÃªm marker vÃ­ dá»¥
  var marker = L.marker([20.989318402031923, 105.7957750945117]).addTo(map)
    .bindPopup("<b>HANU</b><br>Hanoi University").openPopup();

  // ThÃªm GeoJSON overlay (sá»­a tÃªn file náº¿u cáº§n)
  var provinceLayer;

  fetch("Vietnam_Provinces.GeoJSON") // File náº±m cÃ¹ng thÆ° má»¥c vá»›i HTML
    .then(res => res.json())
    .then(data => {
      provinceLayer = L.geoJSON(data, {
        style: {
          color: "#ff7800",
          weight: 1,
          fillColor: "#00aaff",
          fillOpacity: 0.3 // Má»©c Ä‘á»™ trong suá»‘t
        },
        onEachFeature: function (feature, layer) {
          const name = feature.properties.NAME_1 || feature.properties.name || "KhÃ´ng rÃµ";
          layer.bindPopup("ğŸ“Œ Tá»‰nh: " + name);
        }
      }).addTo(map);

      // Cho phÃ©p báº­t/táº¯t lá»›p overlay
      L.control.layers(
        {
          "ğŸ—ºï¸ OpenStreetMap": osm,
          "ğŸ›°ï¸ Esri Satellite": esriSat
        },
        {
          "ğŸ“ Ranh giá»›i tá»‰nh": provinceLayer
        }
      ).addTo(map);
    });
</script>

</body>
</html>
